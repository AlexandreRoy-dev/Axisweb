<script>
(function() {
    var duration = 350;
    if (document.readyState === 'loading') document.addEventListener('DOMContentLoaded', function() { document.body.classList.add('page-visible'); });
    else document.body.classList.add('page-visible');
    document.addEventListener('click', function(e) {
        var a = e.target.closest('a');
        if (!a || !a.href) return;
        if (a.target === '_blank' || a.hasAttribute('download')) return;
        try {
            var url = new URL(a.href, window.location.href);
            if (url.origin !== window.location.origin) return;
            if (url.pathname === window.location.pathname) return;
        } catch (err) { return; }
        e.preventDefault();
        document.body.classList.add('page-leaving');
        setTimeout(function() { window.location.href = a.href; }, duration);
    }, true);
})();
</script>
